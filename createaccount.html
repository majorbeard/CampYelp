<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:ital,opsz,wght@0,8..144,100;0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;0,8..144,700;0,8..144,800;0,8..144,900;1,8..144,100;1,8..144,200;1,8..144,300;1,8..144,400;1,8..144,500;1,8..144,600;1,8..144,700;1,8..144,800;1,8..144,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="style-account.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
        <div class="left-container">
            <div class="nav-container">
            <nav class="navbar">
            <div class="logo">
                <img id="header-logo" src="Assets/Logo.svg" alt="Logo">
            </div>
            <div class="prev-page-link">
                <a class="back-link" href="search.html"><i class="arrow left"></i>Back to campgrounds</a>
            </div>
            </nav>
            </div>
            <div class="content">
                <h1>Start exploring camps from all acround the world</h1>
                <form>
                    <label class="username" for="username">Username</label>
                    <input class="username-input" type="text" id="username" name="username" placeholder="johndoe_91" required>
                    <label class="password" for="password">Password</label>
                    <input class="password-input" type="password" id="password" name="password" placeholder="Choose Password" required>
                    <button class="button" type="submit">Create an account</button>
                </form>
                <div class="user-login-container">
                    <p class="user">Already a user?</p>
                    <a class="sign-in" href="#">Sign in</a>
                </div>
            </div>
        </div>
        </div>
        <div class="right-section">
            <div class="quote-section">
                <p class="quote">"YelpCamp has honestly saved me hours of research time, and the campgrounds
                    on here are definitely well picked and added."</p>
                    <img class="profile-picture" src="Assets/User Testimonial.svg" alt="Profile Picture">
                    <div class="title-container">
                    <p class="name">May Andrews</p>
                    <p class="title">Professional Hiker</p>
                    </div>
            </div>
        </div>
    </div>
</body>
